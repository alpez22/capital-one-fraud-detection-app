<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
</head>
<body>
    <h1>Add New Transaction</h1>
    <form method="POST" action="/">
        <label for="accountId">Account ID:</label><br>
        <input type="text" id="accountId" name="accountId" required><br><br>

        <label for="amount">Amount:</label><br>
        <input type="number" step="0.01" id="amount" name="amount" required><br><br>

        <label for="vendorName">Vendor Name:</label><br>
        <input type="text" id="vendorName" name="vendorName" required><br><br>

        <label for="transactionLocation">Transaction Location:</label><br>
        <input type="text" id="transactionLocation" name="transactionLocation" required><br><br>

        <label for="transactionDate">Transaction Date (YYYY-MM-DD):</label><br>
        <input type="date" id="transactionDate" name="transactionDate" required><br><br>

        <button type="submit">Add Transaction</button>
    </form>
</body>
</html>
